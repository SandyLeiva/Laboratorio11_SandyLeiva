<div class="card" style="max-width: 800px; margin: 0 auto;">
  <div class="card-body text-center">
    <img src="../../../../assets/images/agregar.png" alt="Imagen de mascota" class="mb-4 agregar-icon"
         style="width: 200px; height: 200px;">
    <h4 class="mb-3 tl" style="font-size: 28px;">Formulario de Registro de Mascotas</h4>

    <form [formGroup]="petRegisterForm" (ngSubmit)="onSubmit()" class="mt-4">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Nombre de la Mascota</mat-label>
            <mat-icon matPrefix>pets</mat-icon>
            <input matInput id="petName" type="text" formControlName="petName" placeholder="Ingrese el nombre de la mascota">
          </mat-form-field>
          <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Raza</mat-label>
            <mat-icon matPrefix>category</mat-icon>
            <input matInput id="breed" type="text" formControlName="breed" placeholder="Ingrese la raza">
          </mat-form-field>
          <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Color</mat-label>
            <mat-icon matPrefix>palette</mat-icon>
            <input matInput id="color" type="text" formControlName="color" placeholder="Ingrese el color">
          </mat-form-field>
          <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Microchip</mat-label>
            <mat-icon matPrefix>memory</mat-icon>
            <input matInput id="microchip" type="text" formControlName="microchip" placeholder="Sí/No" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option value="Sí">Sí</mat-option>
              <mat-option value="No">No</mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Especie</mat-label>
            <mat-icon matPrefix>nature</mat-icon>
            <input matInput id="species" type="text" formControlName="species" placeholder="Ingrese la especie">
          </mat-form-field>
          <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Edad</mat-label>
            <mat-icon matPrefix>cake</mat-icon>
            <input matInput id="age" type="number" formControlName="age" placeholder="Ingrese la edad">
          </mat-form-field>
          <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Peso (kg)</mat-label>
            <mat-icon matPrefix>fitness_center</mat-icon>
            <input matInput id="weight" type="number" formControlName="weight" placeholder="Ingrese el peso en kg">
          </mat-form-field>
          <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Fecha de Nacimiento</mat-label>
            <mat-icon matPrefix>event</mat-icon>
            <input matInput id="birthDate" type="date" formControlName="birthDate" placeholder="Ingrese la fecha de nacimiento">
          </mat-form-field>
        </div>
      </div>
      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Notas Adicionales</mat-label>
        <mat-icon matPrefix>notes</mat-icon>
        <textarea matInput id="notes" formControlName="notes" placeholder="Ingrese cualquier nota adicional"></textarea>
      </mat-form-field>

      <div class="text-center mb-4"> 
        <button mat-raised-button color="primary" style="width: 50%;" type="submit">Registrar</button>
      </div>
    </form>
  </div>
</div>
